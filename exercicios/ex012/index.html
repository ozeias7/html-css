<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video est√° hospedado no meu proprio servidor</p>
    <video width="560" height="315" controls autoplay loop>
        <source src="midia/video.mp4"      type="video/mp4">
        <source src="midia/video-Copia.ogv" type="video/ogg">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <p>Este video esta rodado no servidor do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
