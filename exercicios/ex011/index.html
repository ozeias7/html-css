<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Graphics-Vibe-Developer-Html-5.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
      <h1>Imagem dinamicas</h1>
      <p>Tente abrir esse site em varios dispositivos diferente</p>
     
      <picture>
          <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
          <img src="imagens/foto-g.png" alt="Imagem flexivel">
      </picture>

      <h1>Reproduzindo √Åudio</h1>
      <p>Vamos aprender a reproduzir audios em HTML.5</p>
      <!-- <audio src="midia/Dont.mp3" controls autoplay></audio> -->
      <audio preload="metadata" autoplay controls loop>
          <source src="midia/Dont.mp3" type="audio/mpeg">
      </audio>
</body>
</html>
